<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .cart-item {
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 20px;
    }
    .cart-item img {
      height: 80px;
    }
  </style>
</head>
<body>
  <h2>Your Cart</h2>
  <div id="cart-container"></div>

  <script>
    const cartContainer = document.getElementById("cart-container");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div>
            <h4>${item.name}</h4>
            <p>â‚¹${item.price}</p>
          </div>
        `;
        cartContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
